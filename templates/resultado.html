<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Ruta</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; color: #333; max-width: 800px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #0056b3; }
        #resultado { text-align: center; }
        #resultado img { max-width: 100%; border: 1px solid #ddd; border-radius: 8px; margin-top: 20px; }
        .error { color: #d9534f; font-weight: bold; }
        a.button { display: inline-block; text-align: center; margin-top: 20px; padding: 12px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        a.button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Resultado de la Ruta</h1>
    
    <div id="resultado">
        {% if resultado.error %}
            <p class="error">{{ resultado.error }}</p>
        {% else %}
            <p><strong>Distancia total:</strong> {{ resultado.distancia }} km</p>
            <p><strong>Tiempo estimado de viaje:</strong> {{ resultado.tiempo }} minutos</p>
            <img src="{{ url_for('static', filename=resultado.mapa_url) }}" alt="Mapa de la ruta Ã³ptima">
        {% endif %}
        <br>
        <a href="/" class="button">Calcular otra ruta</a>
    </div>

</body>
</html>
